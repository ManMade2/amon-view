{% macro drawer(toggleText, id) %}
<div id="{{id}}" class="drawer-container">
    <label for="drawerToggle">
        <input type="checkbox" id="drawerToggle">
        {{toggleText}}
    </label>

    <div class="drawer open">
        {{ caller() }}  <!-- Render the content block passed by the caller -->
    </div>
</div>
{% endmacro %}
